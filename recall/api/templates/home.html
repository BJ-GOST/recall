<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/form.css' %}" rel="stylesheet">
    <title>{%block title%} Recall Home {%endblock%}</title>
</head>

<body class="w-full min-h-96 flex flex-col items-center bg-green text-white font-semibold space-y-4">
    
    <nav class="w-full h-16 fixed top-0 left-0 flex flex-row items-center text-white space-x-2 bg-teal">

        <div class="w-1/4 h-full flex flex-row items-center p-2 md:p-6">
            <a href="" class="w-12 h-8 text-white font-semibold flex flex-row items-center space-x-2">
                <img src="{%static 'media/brain.png'%}" alt="" srcset="" class="w-8 h-8">
                <span>Recall</span>
            </a>
        </div>

        <div class="w-3/4 h-full flex flex-row items-center justify-end space-x-2 pr-2">

                <a href="{%url 'home'%}" class="bg-white rounded-md w-20 h-8 flex flex-row items-center space-x-2 text-black text-xs p-2">
                    <span>Search</span>
                    <img src="{%static 'media/search.svg'%}" alt="" srcset="" class="w-6 h-6">
                </a>
    
                <a href="{%url 'logOut'%}" class="bg-white rounded-md w-20 h-8 flex flex-row items-center justify-around space-x-2 text-black text-xs p-2">
                    <span>Log Out</span>
                </a>

        </div>
   
    </nav>

    <!-- spacer -->
    <div class="w-full h-16">
    </div>
    <!-- spacer -->

    {%block content%}

    <div class="w-full md:w-3/4 min-h-16 flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0 p-2">
        <a href="{%url 'create-note'%}" class="w-44 h-8 text-white font-semibold flex flex-row items-center justify-start space-x-2">
            <img src="{%static 'media/plus.svg'%}" alt="" srcset="" class="w-8 h-8">
            <span>Create new note</span>
        </a>

        <form method="get" class="h-12 w-full md:w-1/2 flex flex-row items-center justify-end space-x-2 bg-transparent">
            {%csrf_token%}
            <input type="text" name="keyword" id="searchInput" class="h-full w-full bg-transparent p-2 border-white border-2 rounded-full text-white placeholder-white" placeholder="search notes..." onkeyup="searchNotes()">
        </form>
    </div>


    <div class="w-full md:w-3/4 min-h-96 flex flex-col items-center space-y-4 p-2 md:p-0" id="searchResults">

    
    </div>
    {%endblock%}

   
<script src="{%static 'js/search.js' %}"></script>
</body>

</html>
