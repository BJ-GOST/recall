<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>Recall Login</title>
</head>

<body class="w-full h-screen flex flex-col items-center justify-around bg-green text-white font-semibold space-y-4">



    <div class="bg-teal w-full md:w-1/2 min-h-96 rounded-sm flex flex-col p-6 items-center space-y-4">

        <a class="text-2xl text-white font-semibold" href="{%url 'index'%}"><h1>Recall</h1></a>

        <h2 class="text-white font-semibold">Log In</h2>

        <form class="w-full md:w-3/4 flex flex-col items-center space-y-4 bg-transparent" method="post">
            {%csrf_token%}

            {{messages.error}}

            <input type="text" name="username" id="" class="w-3/4 h-12 flex flex-col bg-teal placeholder-white border-2 border-white p-2" placeholder="username">
            <input type="password" name="password" id="" class="w-3/4 h-12 flex flex-col bg-teal placeholder-white border-2 border-white p-2" placeholder="password">

            <button type="submit" class="w-32 h-8 rounded-md flex flex-col items-center justify-around bg-white text-black text-sm">Log In</button>
            <a href="{%url 'signUp'%}" class="text-white text-sm">Don't have an account? <span class="text-blue">sign up</span></a>
        </form>

   </div>


   
</body>

</html>
