<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>Recall Sign Up</title>
</head>

<body class="w-full h-screen flex flex-col items-center justify-around bg-green text-white font-semibold space-y-4">



       <div class="bg-teal w-full md:w-1/2 min-h-96 rounded-sm flex flex-col p-6 items-center space-y-4">

            <a class="text-2xl text-white font-semibold" href="{%url 'index'%}"><h1>Recall</h1></a>

            <h2 class="text-white font-semibold">Sign Up</h2>

            <form class="w-full md:w-3/4 flex flex-col items-center space-y-4" method="post">
                {%csrf_token%}

                <p class="w-3/4 h-16 flex flex-col">
                    <span class="h-1/4 text-sm">Username</span>
                    {{form.username}}
                </p>

                <p class="w-3/4 h-16 flex flex-col">
                    <span class="h-1/4 text-sm">Email</span>
                    {{form.email}}
                </p>

                <p class="w-3/4 h-16 flex flex-col">
                    <span class="h-1/4 text-sm">Password</span>
                    {{form.password1}}
                </p>

                <p class="w-3/4 h-16 flex flex-col">
                    <span class="h-1/4 text-sm">Confirm Password</span>
                    {{form.password2}}
                </p>

                <button type="submit" class="w-32 h-8 rounded-md flex flex-col items-center justify-around bg-white text-black text-sm">Sign Up</button>
                <a href="{%url 'logIn'%}" class="text-white text-sm">Already have an account? <span class="text-blue">login</span></a>
            </form>

       </div>


   
</body>

</html>
